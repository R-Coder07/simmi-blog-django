{% extends "layout.html" %}
{% block title %}My Account{% endblock %}
{% block content %}
<div class="container-contact">
    <div class="form-group">  
        {% if messages %}
        <div class ="alert-success">
            {% for message in messages %}
               <li>{{message}}</li>
            {% endfor %}
        </div>  
        {% endif %}    
        </div>
    <div class="heading-blog"><p>PROFILE</p></div>
    <img src="https://img.icons8.com/color/144/000000/guest-male--v1.png"/>
    <p style="font-size: 20px;font-weight:bold;">{{user.username}}</p>
    <p style="font-size: 14px;font-weight:bold;margin-bottom:50px;">{{user.email}}</p>
    <div class="create">
    <a href="/post-a-blog"><img src="https://img.icons8.com/ios/60/000000/create-new.png"/></a>
    <a href="/post-a-blog"><p>POST YOUR BLOGS</p></a>
    </div>
</div>    
{% endblock %}
